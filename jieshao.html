                <h3>番茄肉酱意大利面</h3>
                <img src="img/wuxin.png">
                <p>已收藏</p>
                <i></i>
                <p>制作步骤:</p>
                <p>意大利面、番茄、番茄酱、肉末、洋葱、盐</p>
                <p>1.将洋葱和胡萝卜洗净切碎备用</p>
                <p>2.番茄去皮切块备用</p>
                <p>3.起一锅水煮沸，加入意大利面滴入橄榄油和盐煮6-8分<br>钟后捞出沥干</p>
                <p>4.另起一锅放入黄油，洋葱和胡萝卜炒香后加入肉末和<br>番茄炒匀，接着 放入备好的意面，加入番茄酱继续翻炒</p>
                <p>5.最后放入黑胡椒粉和芝士粉，少量盐，炒匀，起锅</p>
