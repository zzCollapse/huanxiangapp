<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>huanxiang</title>
        <link rel="stylesheet" type="text/css" href="css/gerenzhongxin.css"/>
        <link rel="stylesheet" type="text/css" href="dist/css/mui.css"/>
        <script type="text/javascript" src="dist/js/mui.js"></script>
	</head>
	<body>
        <!-- 主界面不动、菜单移动 -->
          <!-- 主页面容器 -->
          <div class="mui-inner-wrap">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label"></span>
                </a>
                <a class="mui-tab-item">
                    <span class="mui-icon mui-icon-bars"></span>
                    <span class="mui-tab-label"></span>
                </a>
                <a class="mui-tab-item">
                    <span class="mui-icon mui-icon-map"></span>
                    <span class="mui-tab-label"></span>
                </a>
                <a class="mui-tab-item">
                    <span class="mui-icon mui-icon-person"></span>
                    <span class="mui-tab-label"></span>
                </a>
            </nav>
            <div class="mui-content mui-scroll-wrapper">
              <div class="mui-scroll">
                <!-- 主界面具体展示内容 -->
                <div class="quanju">
                    <div class="toubu">
                        <i></i>
                        <i></i>
                        <em>个人中心</em>
                        <i></i>
                        <i></i>
                        <div class="touxiang">
                            <img src="img/touxiang.png">
                            <p>不是吃货的吃货</p>
                        </div>
                    </div>
                    <div class="guanzhulan">
                        <div class="guanzhu">
                            <p>关注</p>
                            <span>120</span>
                        </div>
                        <div class="dianzan">
                            <p>点赞</p>
                            <span>12W</span>
                        </div>
                        <div class="fensi">
                            <p>粉丝</p>
                            <span>12亿</span>
                        </div>
                    </div>
                    <div class="daohanganniu">
                        <div class="zuji">
                            <img src="img/zuji.png" >
                            <p>足迹</p>
                        </div>
                        <div class="caidan">
                            <img src="img/caidan.png" >
                            <p>菜单</p>
                        </div>
                        <div class="xiaoxi">
                            <img src="img/xiaoxi.png" >
                            <p>消息</p>
                        </div>
                        <div class="shezhi">
                            <img src="img/shezhi.png" >
                            <p>设置</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>  
            <div class="mui-off-canvas-backdrop"></div>
          </div>
        </div>
	</body>
    <script type="text/javascript">
        mui('.mui-scroll-wrapper').scroll({
    	deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
    </script>
</html>
